# Blueprint: сценарий «Подсыпал» — обнулить выдано и сохранённый вес
# Копировать в config/blueprints/script/feeder_level/ в HA

blueprint:
  name: Кормушка — подсыпал
  description: |
    Обнуляет хелперы «выдано с последней засыпки» и «сохранённый вес за день».
    Вызывать после того, как подсыпал корм в кормушку.
  domain: script
  input:
    dispensed_helper:
      name: Хелпер «выдано с последней засыпки»
      selector:
        entity:
          domain: input_number
    saved_weight_helper:
      name: Хелпер «сохранённый вес за день»
      selector:
        entity:
          domain: input_number

sequence:
  - service: input_number.set_value
    target:
      entity_id: !input dispensed_helper
    data:
      value: 0
  - service: input_number.set_value
    target:
      entity_id: !input saved_weight_helper
    data:
      value: 0

mode: single
