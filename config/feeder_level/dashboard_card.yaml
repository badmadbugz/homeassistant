# Карточки для дашборда Lovelace
# Использовать в vertical-stack или добавлять по одной на дашборд

# --- Сводка: осталось / съедено / итого ---
type: glance
title: Кормушка
entities:
  - entity: sensor.kormushka_ostatok_gramm
    name: Осталось
  - entity: input_number.kormushka_dispensed_since_refill
    name: Съедено
  - entity: input_number.kormushka_refill_grams
    name: Итого

# --- Управление (граммов при засыпке, остаток, кнопка Подсыпал) ---
type: entities
entities:
  - entity: input_number.kormushka_refill_grams
    name: Граммов при засыпке
  - entity: sensor.kormushka_ostatok_gramm
    name: Остаток
  - entity: input_number.kormushka_total_month
    name: Съедено за месяц
  - entity: input_number.kormushka_total_year
    name: Съедено за год
  - entity: script.kormushka_podsypal
    name: Подсыпал
title: Кормушка

# --- График по дням (остаток, ~30 дней) ---
type: history-graph
entities:
  - entity: sensor.kormushka_ostatok_gramm
    name: Остаток корма
hours_to_show: 720
title: Кормушка — остаток по дням
